                <div class="w3-dropdown-content w3-bar-block w3-border" style="right:0">

    <button onclick="CreateContainer()">Div</button>
    <button onclick="CreateCase()">Case</button>

            </div>

    </div>
    <div class="page" id="Authors">

        <button class="nav-link" data-target="MainPage">Cases Page</button>
        <ul id="authors"></ul>
    </div>

        <button class="nav-link" data-target="Login">Login Page</button>
        <button class="nav-link" data-target="Authors">Authors List</button>
        <div class="container" id="ContainerEdit">
