<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" charset="utf-8">
    <title>Login Page</title>
    <link href="Stylesheets/MobileStyles.css" rel="stylesheet" media="screen and (max-width: 500px)" />
    <link href="Stylesheets/Styles.css" rel="stylesheet" media="screen and (min-width: 500px)" />
    <link href="bootstrap.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="Scripts/spa.js"></script>
    <script src="Scripts/JSCase.js"></script>
    <script src="Scripts/bootstrap.js"></script>
    <!--<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">-->
</head>
<body>
    <!--navigation bar-->
    <!--<nav class="navbar navbar-inverse">-->
    <div class="w3-bar">
        <a href="" class="w3-bar-item w3-button" id="LogoArea"><h2>SCHMIDTS RADIO</h2></a>
        <div class="w3-dropdown-hover w3-right" id="DropDownBtn">
            <button class="w3-button navbar-color" id="DropdownNav"><h3><i class="fa fa-user-circle-o" aria-hidden="true"></i></h3></button>
            <div class="w3-dropdown-content w3-bar-block w3-border navbar-color" id="DropdownBox" style="right:0">
                <a href="#" class="w3-bar-item w3-button">Link 1</a>
                <a href="#" class="w3-bar-item w3-button">Link 2</a>
                <a href="#" class="w3-bar-item w3-button">Link 3</a>
            </div>
        </div>
    </div>

    <!--</nav>-->
    <div class="page active" id="Login">

        <div class="LoginBody">
            <div class="LoginContainer">
                <div class="Login">
                    <input id="Uname" name="Uname" placeholder="Username" />
                </div>
                <div class="Login">
                    <input id="Pword" name="Pword" placeholder="Password" />
                </div>
                <div class="Login">
                    <button class="nav-link" data-target="MainPage" onclick="" id="LoginButton">Login</button>
                </div>
                <div class="HyperTextLogin">
                    <p><a href="">Forgotten password?</a></p>
                </div>
            </div>
        </div>
    </div>

    <div class="page" id="MainPage">
        <div class="container">
            <form>
                <label>Stander:</label>
                <input id="standName" type="text" /><br />
                <label>Vælg farvekode</label>
                <div class="SpecialColorBox" id="NoColor" onclick="OpenModal()"></div><br />
            </form>
            <textarea id="caseDescription">Uddyb din beskrivelse her</textarea><br />
            <button onclick="PostData()">Submit</button>
            <button id="myBtn">Open Modal</button>
            <div id="myModal" class="modal">
                <div class="modal-content">
                    <p>Vælg hvilke farvekode sagen skal have</p>
                    <button onclick="Red()">Red</button>
                    <button onclick="Green()">Green</button>
                    <button onclick="Blue()">Blue</button>
                    <button onclick="Yellow()">Yellow</button>
                    <span class="close">&times;</span>
                </div>
            </div>
        </div>
    </div>
    <script src="Scripts/OpenChoseColor.js"></script>
    <script src="Scripts/CaseCreation.js"></script>
    <script src="Scripts/ChoseColor.js"></script>
</body>
</html>
